<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./calculadora y conversion.css">
</head>

<body>
  <div class="container my-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 calculator-container">
        <h1 class="text-center mb-4">Calculadora de IMC</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="peso" class="form-label">Peso (kg):</label>
              <input type="numero" class="form-control" id="peso" min="0" step="0.1" required>
            </div>
            <div class="form-group mb-3">
              <label for="altura" class="form-label">Altura (cm):</label>
              <input type="numero" class="form-control" id="altura" min="0" step="1" required>
            </div>
            <button class="btn btn-primary w-100" id="calcularBtn">Calcular</button>
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="form-group">
              <label for="resultadoInput" class="form-label">Resultado:</label>
              <input type="text" class="form-control" id="resultadoInput" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./calculadora.js"></script>

</body>
</html>
